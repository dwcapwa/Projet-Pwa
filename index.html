						<form>
							<h1 style="font-family: georgia; size: 35px; color: white; padding-bottom: 20px; text-align: center;">RERSERVATION HOTEL LUMINA</h1>
							<div class="row">
								<div class="col-md-6">

											<option>Deux enfants</option>
											<option>Trois enfants</option>
											<option>Quatre enfants</option>
                                        </select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Option</span>
										<select name="idChoix">
											<option>Aucune option</option>
											<option>Repas compris</option>
											<option>Location de voiture</option>
											<option>Tout compris</option>
                                        </select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Réservez</button>
									</div>
								</div>
							</div>
